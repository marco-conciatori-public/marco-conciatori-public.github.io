<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade - Robot Showcase - Home</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light blue-gray background */
            color: #334155; /* Dark slate text */
        }
        /* Custom scroll behavior for smooth navigation */
        html {
            scroll-behavior: smooth;
        }
        /* Basic styling for sections for better visual separation */
        section {
            padding: 4rem 1rem; /* Vertical padding for sections */
            margin-bottom: 2rem; /* Space between sections */
        }
        /* Style for the navigation links to ensure good touch targets */
        .nav-link {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0; /* Lighter background on hover */
        }
    </style>
</head>
<body class="antialiased">
<!-- Header/Navigation Bar -->
<header class="bg-white shadow-md sticky top-0 z-50 rounded-b-lg">
    <nav class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
        <!-- Robot Name/Logo -->
        <a href="index.html" class="text-2xl font-bold text-indigo-700 mb-4 md:mb-0">
            <span class="text-gray-800">Jade</span>
        </a>
        <!-- Navigation Links -->
        <div class="flex flex-wrap justify-center gap-4">
            <a href="index.html" class="nav-link text-gray-700 hover:text-indigo-700 font-medium">Home</a>
            <a href="capabilities.html" class="nav-link text-gray-700 hover:text-indigo-700 font-medium">Capabilities</a>
            <a href="hardware.html" class="nav-link text-gray-700 hover:text-indigo-700 font-medium">Hardware</a>
            <a href="setup.html" class="nav-link text-gray-700 hover:text-indigo-700 font-medium">Setup</a>
            <a href="gallery.html" class="nav-link text-gray-700 hover:text-indigo-700 font-medium">Gallery</a>
        </div>
    </nav>
</header>

<!-- Hero Section -->
<section id="home" class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white text-center py-20 rounded-lg shadow-xl mx-4 mt-8">
    <div class="container mx-auto px-4">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-6 leading-tight">
            Meet <span class="text-yellow-300">Jade</span>
        </h1>
        <p class="text-xl md:text-2xl mb-8 opacity-90 max-w-3xl mx-auto">
            A small robot with many capabilities, built as a personal project to explore robotics and automation.
        </p>
        <a href="capabilities.html" class="bg-white text-indigo-700 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 transition duration-300 ease-in-out transform hover:scale-105">
            Discover More
        </a>
    </div>
</section>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<script>
    // JavaScript to load the footer
    document.addEventListener('DOMContentLoaded', function() {
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
</script>
</body>
</html>
